<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="item.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title> <!-- Code for name of porfolio --></title>
</head>
<body>
    <section class="header">
        <h1>TSLA</h1>
        <div class="left-top-nav material-symbols-outlined">arrow_left_alt</div>
    </section>
    <section class="main">
        <section class="summary">
            <section class="figure">
                <h2 class="profit">$0.00</h2>
                <h3 class="precent">0%</h3>
            </section>

            <section class="graphic">
                <div class="graph">
                    We could not load the graph at this time. Check back soon.
                </div>
                <div class="selectors">
                    <button class="time day">D</button>
                    <button class="time month">M</button>
                    <button class="time quarter">Q</button>
                    <button class="time year">Y</button>
                    <button class="time all">All</button>
                </div>   
            </section>

            <button class="add">Buy more</button>

        </section>

        <section class="myaccount">
            <h2>Stats</h2>
            <h3>Data is displayed by</h3>
            <div class="container">
                <div class="ratio">
                    <span>Bid</span>
                    <span class="pos">254.35</span>
                </div>
                <div class="ratio">
                    <span>Ask</span>
                    <span class="neg">254.35</span>
                </div>
                <div class="ratio">
                    <span>Last Sale</span>
                    <span class="pos">254.35</span>
                </div>
                <div class="ratio">
                    <span>Open</span>
                    <span class="neg">254.35</span>
                </div>
                <div class="ratio">
                    <span>High</span>
                    <span class="neg">254.35</span>
                </div>
                <div class="ratio">
                    <span>Low</span>
                    <span class="pos">254.35</span>
                </div>
                <div class="ratio">
                    <span>Exchange</span>
                    <span class="neg">254.35</span>
                </div>
                <div class="ratio">
                    <span>Mkt cap</span>
                    <span class="pos">254.35</span>
                </div>
            
        </section>
        
    </section>
    
    <section class="container hidden" id="buy">
        <h1>Account Information</h1>
        <div id="available">
            <div class="border-bot"></div>
            <h2>My balance</h2>
            <span id="currentBalance"></span>
            <div class="border-bot"></div>   
        </div>
        
        <div>
            <div>Money</div>
            <input type="text" name="money" id="money">
            
        </div>
        <div>
            <div>Quantity</div>
            <input type="text" name="quality" id="quality">    
        </div>
            
        
        <div class="error neg"></div>
            

          
        </div>

        <button class="submit pending" id="withdraw">Buy</button>

    </section>
    <script src="userInteract.js"></script>
</body>
</html>
